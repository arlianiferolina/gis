{% extends 'core/base.html' %}

{% block title %}Peta Perumahan - WebGIS Perumahan{% endblock %}

{% block extra_css %}
<!-- Leaflet Draw CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<style>
    #map { 
        height: 70vh; 
        width: 100%;
        min-height: 400px;
    }
    
    .info-card {
        max-width: 300px;
    }
    
    .photo-thumb {
        max-width: 100%;
        height: 150px;
        object-fit: cover;
    }
    
    .filter-section {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    
    /* Custom locate control styling */
    .leaflet-bar a:hover {
        background-color: #f4f4f4;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Peta Perumahan Sejahtera Group</h1>
        </div>
    </div>
    
    <!-- Filter Section -->
    <div class="row">
        <div class="col-12">
            <div class="filter-section">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select id="statusFilter" class="form-select">
                            <option value="all">Semua Status</option>
                            <option value="available">Tersedia</option>
                            <option value="sold">Terjual</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="priceMin" class="form-label">Harga Minimum (Rp)</label>
                        <input type="number" id="priceMin" class="form-control" placeholder="0">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="priceMax" class="form-label">Harga Maksimum (Rp)</label>
                        <input type="number" id="priceMax" class="form-control" placeholder="1000000000">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="applyFilter" class="btn btn-primary">Terapkan Filter</button>
                        <button id="resetFilter" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Map Section -->
    <div class="row">
        <div class="col-12">
            <div id="map"></div>
        </div>
    </div>
</div>

<!-- Perumahan Detail Modal -->
<div class="modal fade" id="perumahanModal" tabindex="-1" aria-labelledby="perumahanModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="perumahanModalLabel">Detail Perumahan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalContent">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Leaflet Draw JS -->
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<!-- Custom Map JS -->
<script src="/static/core/js/map.js"></script>

<script>
    // Initialize the map when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        initializeMap();
    });
</script>
{% endblock %}
